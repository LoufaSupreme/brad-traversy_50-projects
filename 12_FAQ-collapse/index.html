<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1 class="title">Frequently Asked Questions</h1>
        <div class="faq-container">
            <div class="faq">
                <h2 class="faq__question">Is blue actually red?</h2>
                <p class="faq__answer">No idot, blue is blue.</p>
                <i class="fa-solid fa-chevron-down"></i>
                <i class="fa-regular fa-comment bg-icon"></i>
                <i class="fa-regular fa-comment bg-icon-2"></i>
            </div>
            <div class="faq">
                <h2 class="faq__question">Where did all the dinosaurs go? They good right?</h2>
                <i class="fa-solid fa-chevron-down"></i>
                <p class="faq__answer">They're fucking dead.  Blasted by a space rock. They got fucked!</p>
                <i class="fa-regular fa-comment bg-icon"></i>
                <i class="fa-regular fa-comment bg-icon-2"></i>

            </div>
            <div class="faq">
                <h2 class="faq__question">Which way to downtown?</h2>
                <i class="fa-solid fa-chevron-down"></i>
                <p class="faq__answer">Make your way to uptown and then head south.</p>
                <i class="fa-regular fa-comment bg-icon"></i>
                <i class="fa-regular fa-comment bg-icon-2"></i>

            </div>
        </div>
    </div>
</body>
</html>
