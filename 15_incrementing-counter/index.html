<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js" defer></script>
    <title>Incrementing Counter</title>
</head>
<body>
    <div class="col">
        <div class="logo">
            <i class="fa-brands fa-twitter"></i>
        </div>
        <div class="count count1" data-target="12000">12000</div>
        <div class="text">Twitter Followers</div>
    </div>
    <div class="col">
        <div class="logo">
            <i class="fa-brands fa-youtube"></i>
        </div>
        <div class="count count2" data-target="5000">5000</div>
        <div class="text">Youtube Subscribers</div>
    </div>
    <div class="col">
        <div class="logo">
            <i class="fa-brands fa-facebook"></i>
        </div>
        <div class="count count3" data-target="7500">7500</div>
        <div class="text">Facebook Friends</div>
    </div>
</body>
</html>
